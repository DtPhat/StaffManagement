<main class="main">
  <section>
    <div class="navbar">
      <mat-icon aria-hidden="false" aria-label="Node" class="icon">menu</mat-icon>
      <div>Hệ thống</div>
      <div>Modules</div>
      <div>Điều hướng</div>
      <div>Công cụ</div>
      <div>Trợ giúp</div>
      <div>Cấu hình</div>
    </div>
    <div class="container">
      <div class="column">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="navigation_tree">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.name}}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
            [cdkTreeNodeTypeaheadLabel]="node.name">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <div *ngIf="node.icon">
              <mat-icon aria-hidden="false" aria-label="Node" class="icon">{{node.icon}}_outline</mat-icon>
            </div>
            <div>{{node.name}}</div>
          </mat-tree-node>
        </mat-tree>
      </div>
      <div class="column">
        <app-staff />
      </div>
    </div>
  </section>
</main>
