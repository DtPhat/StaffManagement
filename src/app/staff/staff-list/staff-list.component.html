<div class="heading-wrapper">
  <div class="heading">Staff list</div>
</div>
<table mat-table [dataSource]="staffList!" class="mat-elevation-z8 table">
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element, let i = index">
      <p style="font-size: 16px;" *ngIf="selectedStaff === element">*</p>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> STT </th>
    <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Picture Column -->
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef> Ảnh </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.picture" alt="{{element.firstName}}" width="36" height="36" class="img-tile">
    </td>
  </ng-container>

  <!-- Employee ID Column -->
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Mã nhân viên </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Họ </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Middle Name Column -->
  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> Tên lót </th>
    <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Tên </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [attr.tabindex]="0" (click)="onRowClicked(row)"
    [class.selected]="row === selectedStaff" (keydown)="onRowKeydown($event)">
  </tr>
</table>
